<html lang="en">

    <style>

        button{

<body>

    <div class="parent" data-name="Parent Div">
        Parent

        </div>
        <div class="child" data-name="Child 2 Div">
            Child 2
        </div>
    </div>
    <button id="btnTurnOffEventHandling">Turn Off Event Handling</button>

    <script>

        $().ready(function () {

                ev.stopPropagation();

            });

    <script>

        $().ready(function () {

            $(window).error(function (event) {
                console.log("An error occurred");
            });
            $('#btnThrowAnError').on('click', function (event) {
                throw "oops - a manually generated error just took place";
               
            });


            $('#display_window_size').html("<p>Window outer height is " + window.outerHeight + "</p>");
            $('#display_window_size').append("<p>Window inner height is " + window.innerHeight + "</p>");
            $('#display_window_size').append("<p>Window outer width is " + window.outerWidth + "</p>");
            $('#display_window_size').append("<p>Window inner width is " + window.innerWidth + "</p>");
            console.log("Inside ready function");
            $(window).on('resize', function (event) {
                console.log("Window is resizing - Event " + event.type + ": " + event.which);
                $('#display_window_size').html("<p>Window outer height is " + window.outerHeight + "</p>");
                $('#display_window_size').append("<p>Window inner height is " + window.innerHeight + "</p>");
                $('#display_window_size').append("<p>Window outer width is " + window.outerWidth + "</p>");
                $('#display_window_size').append("<p>Window inner width is " + window.innerWidth + "</p>");

            });


        });

        
        

    </script>


</body>

</html>
